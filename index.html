<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/img/1.Sharkie/1.IDLE/1.png">

    <title>Sharky</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/coin-bar.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/jellyfish.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/light.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./levels/level_1.js"></script>


    <script src="./js/game.js" defer></script>
</head>

<body>
    <h1>Sharky</h1>
    <div class="canvas">
        <canvas id="canvas" width="720" height="480"></canvas>
        <img onclick="init()" id="start-button" src="img/6.Botones/Start/2.png" alt="">
        <img class="overlay-win d-none" id="win" src="img/6.Botones/Tittles/You win/Mesa de trabajo 1.png" alt="">
        <div class="overlay-lose d-none" id="lose">
            <img  src="img/6.Botones/Tittles/Game Over/Recurso 12.png" alt="">
        </div>
        <img class="d-none" onclick="restart()" id="restart-button" src="img/6.Botones/Try again/Recurso 17.png" alt="">
        <img class="overlay-help d-none" id="overlay-help" src="img/6.Botones/Instructions 2.png" alt="">
        <span class="btn-help" onclick="openHelp()" id="help-info">help</span>
    </div>
    <div class="action-keys">
        <div>
            <div class="keys">
                <button class="key-btn key-up" id="key-up">
                    <div class="triangle-up"></div>
                </button>
                <button class="key-btn key-down" id="key-down">
                    <div class="triangle-down"></div>
                </button>
                <button class="key-btn key-left" id="key-left">
                    <div class="triangle-left"></div>
                </button>
                <button class="key-btn key-right" id="key-right">
                    <div class="triangle-right"></div>
                </button>
            </div>
        </div>
        <div>
            <button class="btn-space" id="key-space">
                <span>Bubble Attack</span>
            </button>
        </div>
</body>

</html>
